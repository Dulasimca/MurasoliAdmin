<div class="col-12 md:col-12 lg:col-12" style="padding: 6%; ">
    <div class="grid">
        <div class="col-4"></div>
        <div class="col-12 md:col-12 lg:col-7 box-shadow no-pad"
            style=" border-radius: 100px !important; background: linear-gradient(45deg,#101010, transparent)">
            <div class="to-center user-icon"><i class="pi pi-user" style="font-size: 2.25rem;
                margin-top: 10px; color: whitesmoke;"></i></div>
            <div class="col-12" style="color: white; 
            text-align: center">
                <span>முரசொலி செய்தி பதிவுகள்</span>
            </div>
            <p-toast position="top-center" key="t-msg"></p-toast>
            <div #outerdiv class="col-12">
                <form #f="ngForm" name="login">
                    <div class="col-12"></div>
                    <div class="to-center">USER LOGIN</div>
                    <div #innerdiv class="col-12 md:col-12 lg:col-12">
                        <div class="grid">
                            <div class="col-2"></div>
                            <div class="col-12 md:col-12 lg:col-10">
                                <div class="grid">
                                    <div class="col-12 md:col-2 lg:col-9">
                                        <div class="p-inputgroup">
                                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                            <input type="text" name="_username" pInputText placeholder="Username"
                                                [(ngModel)]="username" required>
                                        </div>
                                    </div>
                                    <div class="col-12 md:col-12 lg:col-12">
                                        <div class="grid">
                                            <div class="col-12 md:col-2 lg:col-9">
                                                <div class="p-inputgroup">
                                                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                                    <input id="pswd" type="password" name="_password" pInputText
                                                        placeholder="Password" [(ngModel)]="password" required>
                                                    <span class="p-inputgroup-addon" (click)="onShowPswd()">
                                                        <i *ngIf="!showPswd" class="pi pi-eye" aria-hidden="true"></i>
                                                        <i *ngIf="showPswd" class="pi pi-eye-slash"
                                                            aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 div-txt-align-ct">
                                <button pButton type="button" icon="pi pi-fw pi-sign-in" label="Login"
                                    (click)="onLogin()" [disabled]="(!username || !password)"></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
