<div  class="col-10 md:col-3 lg:col-2 no-padding">
    <app-menu></app-menu>
  </div>
<div class="col-12 md:col-12 lg:col-12">
    <div class="grid to-center">
        <div class="col-11 md:col-10 lg:col-8 box-shadow">
            <div #main class="col-12 form-border">
                <div class="col-12 header">
                    <span>User Master</span>
                </div>
                <div #outerdiv class="col-12">
                    <p-toast position="top-center" key="t-msg"></p-toast>
                    <div #innerdiv class="col-12">
                        <div class="col-12"></div>
                        <div class="grid to-center">
                            <div class="col-12 md:col-2 lg:col-3">
                                <span class="p-float-label">
                                    <input type="text" pInputText [(ngModel)]="username" />
                                    <label for="float-input">Username</label>
                                </span>
                            </div>
                            <div class="col-12 md:col-2 lg:col-3">
                                <span class="p-float-label">
                                    <input type="email" pInputText [(ngModel)]="email" />
                                    <label for="float-input">User Email</label>
                                </span>
                            </div>
                            <div class="col-12 md:col-2 lg:col-3">
                                <span class="p-float-label">
                                    <input type="text" pInputText [(ngModel)]="password" />
                                    <label for="float-input">Password</label>
                                </span>
                            </div>
                            <div class="col-12 md:col-2 lg:col-3" style="padding: 15px">
                                <p-radioButton name="Flag" label="Active" value=1 [(ngModel)]="selectedType" required>
                                </p-radioButton>&nbsp;
                                <p-radioButton name="Flag" label="Inactive" value=0 [(ngModel)]="selectedType" required>
                                </p-radioButton>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 div-txt-align-ct">
                        <button pButton type="button" icon="pi pi-fw pi-save" label="Save" (click)="onSave()"></button>
                    </div>
                    <p-table #usermaster [value]="userdata" styleClass="p-datatable-gridlines" [paginator]="true"
                        [rows]="40" [rowsPerPageOptions]="[10,20,30,40]" responsiveLayout="scroll" [filterDelay]="0"
                        [globalFilterFields]="['UserName', 'Role']">
                        <!-- <ng-template pTemplate="caption">
                                            <div class="table-header">
                                                <div class="p-grid">
                                                    <div class="p-col-6 p-md-6 p-lg-10 txt-end">
                                                        <span>Search by Username / Role.</span>
                                                    </div>
                                                    <div class="p-col-4 p-md-4 p-lg-2">
                                                        <span class="p-input-icon-left">
                                                            <i class="pi pi-search"></i>
                                                            <input pInputText type="text" size="30"
                                                                (input)="usermaster.filterGlobal($event.target.value, 'contains')"
                                                                placeholder="Global Search" />
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </ng-template> -->
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 2cm;">S.No</th>
                                <th>Role</th>
                                <th>Username</th>
                                <th>Email Id</th>
                                <th>Password</th>
                                <th>Status</th>
                                <th>Edit/Update</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                            <tr class="tr-border">
                                <td class="td-border">
                                    <span class="p-column-title">
                                        S.No :
                                    </span>
                                    <span style="text-align: end;">
                                        {{rowIndex+1}}
                                    </span>
                                </td>
                                <td class="td-border">
                                    <span class="p-column-title">
                                        Role :
                                    </span>
                                    <span style="text-align: end;">
                                        {{rowData.roleid}}
                                    </span>
                                </td>
                                <td class="td-border">
                                    <span class="p-column-title">
                                        Username :
                                    </span>
                                    <span style="text-align: end;">
                                        {{rowData.username}}
                                    </span>
                                </td>
                                <td class="td-border">
                                    <span class="p-column-title">
                                        Email Id :
                                    </span>
                                    <span style="text-align: end;">
                                        {{rowData.emailid}}
                                    </span>
                                </td>
                                <td class="td-border">
                                    <span class="p-column-title">
                                        Password :
                                    </span>
                                    <span style="text-align: end;">
                                        {{rowData.password}}
                                    </span>
                                </td>
                                <td class="td-border">
                                    <span class="p-column-title">
                                        Status :
                                    </span>
                                    <span style="text-align: end;">
                                        {{rowData.flag}}
                                    </span>
                                </td>
                                <td>
                                    <span class="p-column-title">
                                        Edit/Update :
                                    </span>
                                    <span><button icon="pi pi-pencil" pButton type="button" pTooltip="Tap to edit"
                                            (click)="onEdit(rowData)">
                                        </button></span>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
