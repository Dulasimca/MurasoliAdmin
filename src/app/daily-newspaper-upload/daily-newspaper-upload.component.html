<div class="col-12 md:col-12 lg:col-12">
    <div class="grid to-center">
        <div class="col-11 md:col-10 lg:col-10 box-shadow no-pad">
            <div #main class="col-12 form-border">
                <div class="col-12 header">
                    <span>Daily Newspaper Upload</span>
                </div>
                <p-toast position="top-center" key="t-msg"></p-toast>
                <div #outerdiv class="col-12">
                    <div #innerdiv class="col-12">
                        <div class="col-12"></div>
                        <div class="grid to-center">
                            
                            <div class="col-12 md:col-2 lg:col-3">
                                <span class="p-float-label">
                                    <p-calendar [(ngModel)]="date" [readonlyInput]="true" [showIcon]="true"
                                        [autoZIndex]="true" ></p-calendar>
                                    <label for="float-input">Newspaper Date</label>
                                </span>
                            </div>
                           
                            <div class="col-10 md:col-2 lg:col-3">
                                <span class="p-float-label">
                                    <input #fileSelector id="file" pInputText  type="file" pInputText (change)="uploadFile($event)"
                                        accept=".pdf" required />
                                    <label for="float-input"></label>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 div-txt-align-ct">
                    <button pButton type="button" icon="pi pi-fw pi-save" label="Save" (click)="onSave()"
                        [disabled]="(!date)"></button>&nbsp;
                    <!-- <button pButton type="button" icon="pi pi-fw pi-eye" label="View" (click)="onView()"></button> -->
                </div>
                <div class="col-12" style="margin-bottom: 2%">
                    <p-table [value]="NewsData" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="40"
                        [rowsPerPageOptions]="[10,20,30,40]" responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 50px;">S.No</th>
                                <th>Newspaper Date</th>
                                <th>Newspaper</th>
                                <th>Edit/Update</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                            <tr class="tr-border">
                                <td class="td-border">
                                    <span class="p-column-title">
                                        S.No :
                                    </span>
                                    <span style="text-align: end;">
                                        {{rowIndex+1}}
                                    </span>
                                </td>

                                <td class="td-border">
                                    <span class="p-column-title">
                                        Newspaper date :
                                    </span>
                                    <span style="text-align: end;">
                                        {{rowData.newspaperdate}}
                                    </span>
                                </td>
                               
                                <td class="td-border">
                                    <span class="p-column-title">
                                        Newspaper:
                                    </span>
                                    <span style="text-align: end;">
                                        {{rowData.filename}}
                                    </span>
                                </td>
                               
                                <td>
                                    <span class="p-column-title">
                                        Edit/Update :
                                    </span><span><button icon="pi pi-pencil" pButton type="button"
                                            pTooltip="Tap to edit" (click)="onEdit(rowData)">
                                        </button></span>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
