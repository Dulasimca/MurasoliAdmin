<div  class="col-10 md:col-3 lg:col-2 no-padding">
    <app-menu></app-menu>
  </div>
<div class="col-12 md:col-12 lg:col-12">
    <div class="grid to-center">
        <div class="col-11 md:col-10 lg:col-8 box-shadow">
            <div #main class="col-12 form-border">
                <div class="col-12 header">
                    <span>Country Master Entry</span>
                </div>
                <div #outerdiv class="col-12">
                    <p-toast position="top-center" key="t-msg"></p-toast>
                    <div #innerdiv class="col-12">
                        <div class="col-12"></div>
                        <div class="grid to-center">
                            <div class="col-12 md:col-2 lg:col-3">
                                <span class="p-float-label">
                                    <input type="text" pInputText [(ngModel)]="countryName" />
                                    <label for="float-input">Country Name</label>
                                </span>
                            </div>
                            <div class="col-12 md:col-2 lg:col-3" style="padding: 15px">
                                <p-radioButton name="Flag" label="Active" value=1 [(ngModel)]="selectedType" required>
                                </p-radioButton>&nbsp;
                                <p-radioButton name="Flag" label="Inactive" value=0 [(ngModel)]="selectedType" required>
                                </p-radioButton>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 div-txt-align-ct">
                    <button pButton type="button" icon="pi pi-fw pi-save" label="Save" (click)="onSave()" [disabled]="(!selectedType || !countryName)"></button>
                </div>
                <p-table [value]="Countrydata" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="40"
                    [rowsPerPageOptions]="[10,20,30,40]" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 50px;">S.No</th>
                            <th>Country Code</th>
                            <th>Country</th>
                            <th>Active/Inactive</th>
                            <th>Edit/Update</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                        <tr class="tr-border">
                            <td class="td-border">
                                <span class="p-column-title">
                                    S.No :
                                </span>
                                <span style="text-align: end;">
                                    {{rowIndex+1}}
                                </span>
                            </td>

                            <td class="td-border">
                                <span class="p-column-title">
                                    Country Code :
                                </span>
                                <span style="text-align: end;">
                                    {{rowData.countrycode}}
                                </span>
                            </td>
                            <td class="td-border">
                                <span class="p-column-title">
                                    Country Name :
                                </span>
                                <span style="text-align: end;">
                                    {{rowData.countryname}}
                                </span>
                            </td>
                            <td class="td-border">
                                <span class="p-column-title">
                                    Active/Inactive :
                                </span>
                                <span style="text-align: end;">
                                    {{rowData.flag}}
                                </span>
                            </td>
                            <td>
                                <span class="p-column-title">
                                    Edit/Update :
                                </span><span><button icon="pi pi-pencil" pButton type="button" pTooltip="Tap to edit"
                                        (click)="onEdit(rowData)">
                                    </button></span>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
